<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Document</title>
</head>
<body class="container">
<br>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th scope="col">Name
         <input type="text" class="form-group" placeholder="seach by name" id="productNameCol"
          [(ngModel)]="inputValue" (input)="seachProductByName()">
      </th>
      <th scope="col" >Price &nbsp;&nbsp;
        <i class="fa fa-sort-asc"(click)="sortPriceByAsc()"></i> &nbsp;
        <i class="fa fa-sort-desc"(click)="sortPriceByDesc()" ></i>
      </th>
      <th scope="col">Available</th>
    </tr>
  </thead>
  <tbody>
 <tr *ngFor="let product of products; let i = index">
  <th scope="row">{{i+1}}</th>
  <td>{{product.name | titlecase}}</td><td>{{product.price | currency}}</td>
  <td> {{product.isInStock? "Yes" : "No"}}</td>
 </tr>
 </tbody>
</table>
</body>
</html>
